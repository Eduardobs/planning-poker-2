<!DOCTYPE HTML>
<html lang=”pt-br”>
<head>
    <meta charset=”UTF-8”>
    <title>In Construction</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>
    <section>
        <form>
            <label>
                <input type="text" placeholder="Your name" name="user">
            </label>
            <button hx-post="/api/room"
                    hx-trigger="click"
                    hx-target="#parent-div"
                    hx-swap="outerHTML"
                    type="submit"
            >
                New Room
            </button>
        </form>
        <h1>Create new room</h1>
    </section>
    <h1>Refreshed: {{ .refreshed }}</h1>
    <div id="parent-div"></div>
</body>
</html>
